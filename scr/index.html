<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="style">

      <img id = "bg_card_fornt" src="/images/bg-card-front.png">
      <img id = "bg_card_back" src="/images/bg-card-back.png">
      
    </section>

    <section class="style_form">

      <form>

        <label for = "card_name">cardholder name</label>
        <input type = "text" required><br/>
        <label for = "card_number">card Number</label>
        <input type = "number" required><br/>
        <label for = "card_date">exp.Date (MM/YY)</label>
        <div class="card_date_wrap">
          <input type = "number"><input type="number"><input type="number">
        </div><br>
        <button type="submit" id = "card_btn">conform</button>
      </form>

    </section>
  </main>
